<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โทรศัพท์สีชาเย็น - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7e7ce;
            margin: 0;
            padding: 0;
        }
        header {
            background: #d8a373;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem 0;
            padding: 0 1rem;
        }
        .product-img {
            width: 100%;
            max-width: 320px;
            aspect-ratio: 9/19;
            background: linear-gradient(135deg, #d8a373 60%, #fff7e6 100%);
            border-radius: 40px;
            box-shadow: 0 8px 24px rgba(216,163,115,0.2);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        .product-img img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 32px;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.6rem;
            }
            header h2 {
                font-size: 1.2rem;
            }
            .product-img {
                max-width: 180px;
                border-radius: 24px;
            }
            p {
                font-size: 1rem;
            }
            .cta a {
                font-size: 1rem;
                padding: 0.6rem 1.2rem;
            }
        }
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        h2 {
            color: #d8a373;
            font-size: 2rem;
        }
        p {
            font-size: 1.2rem;
            color: #5a4632;
            max-width: 600px;
            text-align: center;
        }
        .cta {
            margin-top: 2rem;
        }
        .cta a {
            background: #d8a373;
            color: #fff;
            padding: 0.8rem 2rem;
            border-radius: 24px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background 0.2s;
        }
        .cta a:hover {
            background: #b97a3a;
        }
        footer {
            background: #d8a373;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>โทรศัพท์สีชาเย็น</h1>
        <h2>เปิดตัวสินค้าใหม่!</h2>
    </header>
    <section class="product">
        <div class="product-img">
            <img src="latest-model.jpg" alt="โทรศัพท์รุ่นใหม่ล่าสุด สีชาเย็น">
        </div>
        <p>สัมผัสประสบการณ์ใหม่กับโทรศัพท์สีชาเย็น ดีไซน์สวยงามไม่เหมือนใคร พร้อมฟีเจอร์ล้ำสมัยและสีสันที่โดดเด่น สะท้อนความเป็นตัวคุณ</p>
        <div class="cta">
            <a href="contact.html">ติดต่อเรา</a>
        </div>
    </section>
    <footer>
        &copy; 2025 โทรศัพท์สีชาเย็น
    </footer>
</body>
</html>
